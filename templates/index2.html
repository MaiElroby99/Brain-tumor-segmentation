<!DOCTYPE html>
<html >
<head>

  <link rel="icon" href="static/img/OIP.jfif">

  
  <meta charset="UTF-8">

  <!--<link rel="stylesheet" href="static/img/style.css">-->
  <link rel="stylesheet" href="static/img/style2.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title >Brain Tumor Segmentation </title>
 
  
</head>


<body class="bg">

  <div class="card border-success mb-3 text-center bg-success  ">
    <div class="card-header bg-transparent border-success" style="height: 2.5rem;" >
      <h4>Brain Tumor Segmentation</h4>
    </div>
    <div class="card-body" style="height: 17rem;">
      <h5 class="card-title">Upload an image </h5>
      <p class="card-text">
        <form method="post" action="/predict-tumor-segmentation" enctype="multipart/form-data">
  
        <div class="wrapper">
          <div class="file-upload">
            <input type="file" name="file" autocomplete="off" required>
            <i class="fa fa-arrow-up"></i>
          </div>
        </div>
        <br/>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <input class="btn btn-success btn-lg" type="submit" name="submit" value="Submit">

      <!--<button class="btn btn-success btn-lg" type="submit">Submit</button>-->
    </div>
  </form>
     
    </div>
  </div>


<div class="container">
<p style="color:white;">
  
	{% with messages = get_flashed_messages() %}
	  {% if messages %}

      <div class="row justify-content-center">

        <div class="col-sm-12 col-md-6 column">
          <div class="card border-success mb-3 text-center bg-success image-card ">
            <div class="card-header bg-transparent border-success" style="height: 2.5rem;" >
              <h4>Original Image</h4>
            </div>
            <div class="card-body" >
          <img src="{{ messages[0] }}" width="350", height="350"  >
          </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 column">
          <div class="card border-success mb-3 text-center bg-success image-card  ">
            <div class="card-header bg-transparent border-success" style="height: 2.5rem;" >
              <h4>Segmented Image</h4>
            </div>
            <div class="card-body" >
              <img style="background-color:#ccc9c9;" src="{{ messages[1]}}" width="350", height="350">
            </div>
          </div>
        </div>
         
         

        </div>

      </div>


        
       
	  {% endif %}
	{% endwith %}


</p>
</div>


</body>
</html>
